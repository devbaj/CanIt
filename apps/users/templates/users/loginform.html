<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login | TrashCan</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'users/css/styles.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script> 
</head>
<body>
    
    <div class="container">

        <div class="logform">
            <h1 class="logform__title">Log In</h1>
            <form action="/login/process" method="post">
            {% csrf_token %}
                <table class="logform__table">
                    <tr class="logform__table">
                        <td class="logform__item">Email:</td>
                        <td class="logform__item"><input type="text" name="email" id="email" class="logform__input"></td>
                    </tr>
                    <tr class="logform__row">
                        <td class="logform__item">Password:</td>
                        <td class="logform__item"><input type="password" name="pw" id="pw" class="logform__input"></td>
                    </tr>
                </table>
                <button type="submit" class="logform__btn">Log In</button>
            </form>
        </div>

    </div>

</body>
</html>
