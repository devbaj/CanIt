<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit Profile | TrashCan</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'users/css/styles.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script> 
    <script src="{% static 'users/js/main.js' %}"></script>
</head>
<body>
    
    <div class="container">

        <div class="header" id="header"></div>

        <div class="form">
            {% if messages %}
                <div class="form__messages">
                    {% for message in messages %}
                        <p class="form__messages--{{message.tags}}">{{message}}</p>
                    {% endfor %}
                </div>
            {% endif %}
            <h1 class="form__title"></h1>
            <form action="/profile/edit/process" method="post" class="form__form">
                {% csrf_token %}
                <div class="form__row">
                    <p class="form__label">First Name:</p>
                    <input type="text" name="fname" id="fname" class="form__input" value="{{user.first_name}}">
                </div>
                <div class="form__row">
                    <p class="form__label">Last Name:</p>
                    <input type="text" name="lname" id="lname" class="form__input" value="{{user.last_name}}">
                </div>
                <div class="form__row">
                    <p class="form__label">Email:</p>
                    <input type="text" name="email" id="email" class="form__input" value="{{user.email}}">
                </div>
                <div class="form__row">
                    <p class="form__label">Username:</p>
                    <input type="text" name="username" id="username" class="form__input" value="{{user.username}}">
                </div>
                <button type="submit" class="form__submit">Update</button>
            </form>
        </div>

    </div>

</body>
</html>
