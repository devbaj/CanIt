<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit Profile | TrashCan</title>
</head>
<body>
    
    <div class="container">

        <div class="editform">
            {% if messages %}
                <div class="editform__messages">
                    {% for message in messages %}
                        <p class="editform__message--{{message.tags}}">{{message}}</p>
                    {% endfor %}
                </div>
            {% endif %}
            <h1 class="editform__title"></h1>
            <form action="/profile/edit/process" method="post">
                {% csrf_token %}
                <table class="editform__table">
                    <tr class="editform__row">
                        <td class="editform__item">First Name:</td>
                        <td class="editform__item"><input type="text" name="fname" id="fname" class="editform__input" value="{{user.first_name}}"></td>
                    </tr>
                    <tr class="editform__row">
                        <td class="editform__item">Last Name:</td>
                        <td class="editform__item"><input type="text" name="lname" id="lname" class="editform__input" value="{{user.last_name}}"></td>
                    </tr>
                    <tr class="editform__row">
                        <td class="editform__item">Email:</td>
                        <td class="editform__item"><input type="text" name="email" id="email" class="editform__input" value="{{user.email}}"></td>
                    </tr>
                    <tr class="editform__row">
                        <td class="editform__item">Username:</td>
                        <td class="editform__item"><input type="text" name="username" id="username" class="editform__input" value="{{user.username}}"></td>
                    </tr>
                </table>
                <button type="submit" class="editform__submit">Update</button>
            </form>
        </div>

    </div>

</body>
</html>
