<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register | CanIt!</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'users/css/styles.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script> 
    <script src="{% static 'users/js/main.js' %}"></script>
</head>
<body>

    <div class="container">
    
        <div id="header" class="header"></div>

        <div class="content">
            <div class="content__section">
                <h1 class="content__title">Register</h1>
                <form action="/register/process" method="post" class="form">
                {% csrf_token %}
                    <table class="form__table">
                        <tr class="form__row">
                            <td class="form__item">First Name:</td>
                            <td class="form__item"><input type="text" name="fname" id="fname" class="form__input"></td>
                        </tr>
                        <tr class="form__row">
                            <td class="form__item">Last Name:</td>
                            <td class="form__item"><input type="text" name="lname" id="lname" class="form__input"></td>
                        </tr>
                        <tr class="form__row">
                            <td class="form__item">Username:</td>
                            <td class="form__item"><input type="text" name="username" id="username" class="form__input"></td>
                        </tr>
                        <tr class="form__row">
                            <td class="form__item">Email:</td>
                            <td class="form__item"><input type="text" name="email" id="email" class="form__input"></td>
                        </tr>
                        <tr class="form__row">
                            <td class="form__item">Password:</td>
                            <td class="form_item"><input type="password" name="pw" id="pw" class="form__input"></td>
                        </tr>
                        <tr class="form__row">
                            <td class="form__item">Confirm Password:</td>
                            <td class="form__item"><input type="password" name="pw-conf" id="pw-conf" class="form__input"></td>
                        </tr>
                    </table>
                    <button type="submit" class="form__submit">Register</button>
                </form>
            </div>
        </div>

        <div id="sidebar" class="sidebar"></div>
        <div id="footer" class="footer"></div>

    </div>

</body>
</html>
